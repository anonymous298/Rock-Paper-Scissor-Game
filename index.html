<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="nav-h1">Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="main-game-page">
            <div class="game-icons">
                <img src="images/fist.png" alt="error" id="rock">
                <img src="images/hand-paper.png" alt="error" id="paper">
                <img src="images/scissor.png" alt="error" id="scissor">
            </div>

            <div class="game-display">
                <div id="player-score">
                    <h3 id="player-counter">0</h3>
                    <p>You</p>
                    <h4 id="player-move" class="move"></h4>
                </div>
                <div id="comp-score">
                    <h3 id="comp-counter">0</h3>
                    <p>Comp</p>
                    <h4 id="comp-move" class="move"></h4>
                </div>
            </div>
            <div class="game-screen">
                <h3>Please Select Your Move</h3>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
